<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation & Mouse Interaction</title>
    <style>
        svg{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <svg height="200" width="300">
        <circle id="circle" cx="50" cy="50" r="20" fill="blue"/>
    </svg>
    <script>
        var circle=document.getElementById('circle');
        circle.addEventListener('mousemove',handleMouseMove);
        circle.addEventListener('click',handleMouseClick);
        function handleMouseMove(event){
            var mouseX=event.clientX;
            var mouseY=event.clientY;
            circle.setAttribute('cx',mouseX);
            circle.setAttribute('cy',mouseY);
        }
        function handleMouseClick(){
            var randomColor=getRandomColor();
            circle.setAttribute('fill',randomColor);
        }
        function getRandomColor(){
            var letters='0123456789ABCDEF';
            var color='#';
            for (var i=0;i<6;i++){
                color+=letters[Math.floor(Math.random()*16)];
            }
            return color;
        }
    </script>
</body>
</html>
