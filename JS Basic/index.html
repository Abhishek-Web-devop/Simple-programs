<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomePartOfNetflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo_img" src="logoImg.png" alt="netflix logo">
        </div>
        <div class="search">
            <div class="search_bar">
                <input type="text" onkeyup="searchMovie()" id="search" class="search_box" placeholder="Search Movie" >
                <img onclick="searchMovie()" class="search_icon" src="search_icon.png" alt="search">
            </div>
        </div>
    </header>
<section class="movies" id="movies"></section>

<footer class="footer">
    <p>&copy;2024,SomePartOfNetflix,Inc.and its affiliates</p>
</footer>


    <script src="script.js"></script>
</body>
</html>
